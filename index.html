<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KONEK</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Cek Simpanan Anggota KONEK</h1>
    <form id="searchForm" class="mb-3">
      <div class="input-group">
        <input type="text" id="inputMember" class="form-control" placeholder="Masukkan Nama atau Nomor Anggota" required>
        <button class="btn btn-primary" type="submit">Cari</button>
      </div>
    </form>
    <div id="result" class="card d-none">
      <div class="card-body">
        <h5 id="memberName"></h5>
        <p id="memberNA"></p>
        <p id="principalSavings"></p>
        <p id="mandatorySavings"></p>
        <p id="totalSavings"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
